<!DOCTYPE HTML>
<html>
<head>
<title>PhoneGap</title>
	<script type="text/javascript" charset="utf-8" src="phonegap-0.9.5.1.js"></script>


	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.js"></script>
	
	<script type="text/javascript">
	function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }
	
	function onDeviceReady() {
		
    }
    
    </script>  
  
</head>
<body onload="onLoad()">

    <div data-role="page" id="home"> 
 
  <div data-role="header"> 
    <h1>AlternativeTo Home</h1> 
  </div> 
 
  <div data-role="content">
    <p>Welcome to Larry's Subs </p>
    <p><a href="#order" data-role="button">Order</a></p>
    <p><button data-theme="c" id="menuLink">Menu</button></p>
    <p><a href="#directions" data-role="button">Directions</a></p>
  </div> 
 
</div> 
 
<div data-role="page" id="order"> 
 
  <div data-role="header" data-position="fixed"> 
    <h1>Order</h1> 
  This is the order place 
  </div> 
 
  <div data-role="content"> 
     

       
        
    
  </div> 
 
</div>

<div data-role="page" id="menu"> 
 
  <div data-role="header"> 
    <h1> Menu</h1> 
  </div> 
 
  <div data-role="content"> 
     <ul data-role="listview" id="list" >      
  </div> 
 
</div> 

<div data-role="page" id="condiments"> 
 
  <div data-role="header"> 
    <h1> Condiments</h1> 
  </div> 
 
  <div data-role="content"> 
  This is where the condiments will go.
     <ul data-role="listview" id="list2" >      
  </div> 
 
</div> 
 
</body>
</html>
